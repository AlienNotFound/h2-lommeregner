<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="main">
    <div class="col2">
        <a href="index.html">
            <img alt="js-icon" src="icons/square-js.svg">
        </a>
        <a href="jQueryCalc.html">
            <img alt="jq-icon" src="icons/jquery-icon.svg">
        </a>
        <a href="tsCalc.html">
            <img alt="jq-icon" src="icons/typescript.png">
        </a>
    </div>

    <div class="col3">
        <h1>myCalc(<span style="color: #ead41c">JavaScript</span>);</h1>
        <div id="outputBox">
            <p id="clear" onclick="clearInput()">Clear</p>
            <div id="output"></div>
            <img id="bckspc" src="/icons/delete-left-solid.svg" alt="backspace icon" onclick="bckspcInput()">
        </div>
        <div id="inputs">
            <div id="col1">
                <div id="numberBox">
                    <div id="1" class="numb box">1</div>
                    <div id="2" class="numb box">2</div>
                    <div id="3" class="numb box">3</div>
                    <div id="4" class="numb box">4</div>
                    <div id="5" class="numb box">5</div>
                    <div id="6" class="numb box">6</div>
                    <div id="7" class="numb box">7</div>
                    <div id="8" class="numb box">8</div>
                    <div id="9" class="numb box">9</div>
                </div>

                <div id="test">
                    <div id="0" class="numb box">0</div>
                    <div id="equals" onclick="equals()" class="box">=</div>
                </div>
            </div>

            <div id="operators">
                <div id="plus" onclick="operator('+')" class="box opId">+</div>
                <div id="minus" onclick="operator('-')" class="box opId">-</div>
                <div id="times" onclick="operator('*')" class="box opId">*</div>
                <div id="divide" onclick="operator('/')" class="box opId">/</div>
            </div>
        </div>
    </div>
    <div class="col2"></div>
</div>

</body>
    <script type="text/javascript" src="src/script.js"></script>
</html>
