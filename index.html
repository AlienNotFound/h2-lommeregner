<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input type="text" id="output">
        <div id="inputs">
            <div id="col1">
                <div id="numberBox">
                    <div id="1" class="numb box">1</div>
                    <div id="2" class="numb box">2</div>
                    <div id="3" class="numb box">3</div>
                    <div id="4" class="numb box">4</div>
                    <div id="5" class="numb box">5</div>
                    <div id="6" class="numb box">6</div>
                    <div id="7" class="numb box">7</div>
                    <div id="8" class="numb box">8</div>
                    <div id="9" class="numb box">9</div>
                </div>

                <div id="test">
                    <div id="0" class="box">0</div>
                    <div id="equals" onclick="equals()" class="box">=</div>
                </div>
            </div>

            <div id="operators">
                <div id="plus" onclick="plus()" class="box">+</div>
                <div id="minus" onclick="minus()" class="box">-</div>
                <div id="times" onclick="times()" class="box">*</div>
                <div id="divide" onclick="divide()" class="box">/</div>
            </div>
        </div>
    </div>

</body>
    <script type="text/javascript" src="script.js"></script>
</html>
